<source>
  type tail
  path /tmp/res
  tag ovs_agent.error
  pos_file /var/log/td-agent/ovs_agent_error.pos
  format /^(?<year>\w{4})-(?<month>\w{2})-(?<day>\w{2}) (?<hour>\w{2}):(?<minute>\w{2}):(?<second>\w{2}).(?<millisec>\w{3}) (?<num1>\d+) (?<type>\ERROR|WARNING) (?<reason>.*)/
</source>
  
<match ovs_agent.error>
  type file
  path /var/log/td-agent/ovs_agent/ovs_agent_error.log
  time_slice_format %Y%m%d
  time_slice_wait 10m
  compress gzip
</match>


<source>
  type tail
  path /tmp/res
  tag ovs_agent.error_warning
  pos_file /var/log/td-agent/ovs_agent_error.pos
  format /^(?<year>\w{4})-(?<month>\w{2})-(?<day>\w{2}) (?<hour>\w{2}):(?<minute>\w{2}):(?<second>\w{2}).(?<millisec>\w{3}) (?<num1>\d+) (?<type>\ERROR|WARNING) (?<reason>.*)/
</source>
  
<match ovs_agent.error_warning>
  type mongo
  host 192.168.122.9
  port 27017
  database neutron
  collection ovs_agent_error_warning
# capped
# capped_size 10m
# flush
  flush_interval 10s
</match>

